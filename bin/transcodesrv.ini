[transcodesrv]
log_console=1
log_debug=1
log_file=./log/transcodesrv.log
log_file_size=
log_level=error
enable_lcd=1
[http]
bind_addr=
enable=1
port=180
auth=0

[mediasrv_configure_port]
addr=127.0.0.1
port=8501
enable=1
[rtmp]
addr=127.0.0.1
app=live
enable=1
port=2935

[setting_srv]
bind_addr=127.0.0.1
enable=1
port=8500

[stream-push]
enable=1
hlsdir=/
hlsfileduration=5
hlsfileprefix=
m3u8files=3
recorddir=/var/www/record
recordduration=1800
startall_onboot=1
status2database=1
status2database_interval=300
virtuallivedir=/var/www/



[encoder]
audioenc=libfdk_aac
videoenc=libx264





